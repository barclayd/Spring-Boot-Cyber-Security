<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Behaviour Activation | Add Patient</title>
    <!-- REF: https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/isPassValid.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
    <!--Required for header to style.-->
    <link rel="stylesheet" href="https://localhost:8080/template/template-style.css">

</head>
<!--Required to header to load in.-->
<header id="header">

</header>

<!-- REF: https://www.w3schools.com/bootstrap/bootstrap_buttons.asp
     REF: https://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp -->
<body>

<section class="form-container-limiter">
    <form class="" action="/activity/create/" method="post" class="form-group">
        Patient ID:<br>
        <input type="text" name="patient_id" placeholder="Patient's ID number" class="form-control" required="true"> <br>

        NHS Number: <br>
        <input type="number" name="nhs_no" placeholder="NHS Number" class="form-control"> <br>

        Depression Level: <br>
        <input type="number" name="depression_level" placeholder="" class="form-control"> <br>

        Create Password: <br>
        <form>
            <label for ="password">Password</label>
            <input type="password" name="password" placeholder="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </form>
        <br>

        <div id="message">
            <h1>Password must contain the following:</h1>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <script>

            var myInput = document.getElementById("password");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length");

            // When the user clicks on the password field, show the message box
            myInput.onfocus = function() {
                document.getElementById("message").style.display = "block";
            }

            // When the user clicks outside of the password field, hide the message box
            myInput.onblur = function() {
                document.getElementById("message").style.display = "none";
            }

            // When the user starts to type something inside the password field
            myInput.onkeyup = function() {
                // Validate lowercase letters
                var lowerCaseLetters = /[a-z]/g;
                if(myInput.value.match(lowerCaseLetters)) {
                    letter.classList.remove("invalid");
                    letter.classList.add("valid");
                } else {
                    letter.classList.remove("valid");
                    letter.classList.add("invalid");
                }

                // Validate capital letters
                var upperCaseLetters = /[A-Z]/g;
                if(myInput.value.match(upperCaseLetters)) {
                    capital.classList.remove("invalid");
                    capital.classList.add("valid");
                } else {
                    capital.classList.remove("valid");
                    capital.classList.add("invalid");
                }

                // Validate numbers
                var numbers = /[0-9]/g;
                if(myInput.value.match(numbers)) {
                    number.classList.remove("invalid");
                    number.classList.add("valid");
                } else {
                    number.classList.remove("valid");
                    number.classList.add("invalid");
                }

                // Validate length
                if(myInput.value.length >= 8) {
                    length.classList.remove("invalid");
                    length.classList.add("valid");
                } else {
                    length.classList.remove("valid");
                    length.classList.add("invalid");
                }
            }

        </script>


        <input type="submit" name="SubmitButton">Register</input>
        <button type="reset" name="ResetButton" class="btn btn-default">Reset</button>
    </form>
</section>


<script>
    // Does the required header load work.
    $("#header").load("https://localhost:8080/template/header.html");
</script>
</body>
</html>
